<body>

    <!-- 
     # Tags Genéricas Div e Span 
       * servem para estrutura o html, mas não possuem significado especifico!
       * para terem maior significado usamos atributos com id ou data...
       ->https://app.rocketseat.com.br/classroom/iniciando-o-html-e-css-2/group/elementos-estruturais/lesson/tags-genericas-div-e-span
      * div -> pode representar um filho um pais uma caixa ... por padrão fluxo de bloco
      * span -> por padrão fluxo in-line 
      -> block - um abaixo do outro
      -> in-line - um ao lado  do outro mesma linha
    -->
      <div>uma div</div>
      <div>outra div</div>
      <span>um span</span>
      <span>outro span</span>
</body>
