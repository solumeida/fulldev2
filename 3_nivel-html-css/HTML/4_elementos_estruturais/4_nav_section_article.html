<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="https://app.rocketseat.com.br/classroom/iniciando-o-html-e-css-2/group/elementos-estruturais/lesson/tags-nav-section-e-article">
        <h1>Tags Nav, Section e Article</h1>
    </a>
    <!-- 
    # Tags Nav, Section e Article
     * Tags Estruturais 
       -> https://app.rocketseat.com.br/classroom/iniciando-o-html-e-css-2/group/elementos-estruturais/lesson/tags-nav-section-e-article
    * <nav></nav>  -> navegação -> pode conter links... pode ficar dentro do <header> ou fora...
    * <section></section> -> serve para definir seção -> pode está dentro de um <aside> pode está dentro de um <main>
    * <article></article> -> foi criado definir um artigo -> pode conter títulos, sections e pode está dentro de um <main>...
    -->
     <nav>
        <a href="#">logo</a>
        <ul>
            <li>Home</li>
            <li>projetos</li>
            <li>contato</li>
        </ul>
     </nav>
   <section id="home"><h2>Home</h2></section>
   <section id="projetos"><h2>Projetos</h2></section>
   <section id="contato"><h2>Contato</h2></section>
   <article>
    <h1>article</h1>
    <h2>subtítulos</h2>
    <section>Seções</section>
   </article>


</body>
</html>
