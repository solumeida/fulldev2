<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Formatação Básica</h1>
<!-- Formatações básicas
 * strong (importância)
 * em     (importância)
 * mark   (relevância)
 * s      (riscado)
  -->
    <p>
       Lorem ipsum dolor sit amet <strong>strong</strong> adipisicing <s>riscado. 
       Impedit,</s> quis. Illum rerum, quod reiciendis, repudiandae aliquid 
       assumenda <mark>markado tenetur eum quisquam quia neque doloribus </mark> debitis autem 
       fuga maiores reprehenderit <em>em itálico</em>.
    </p>
  </body>
</html>
