<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>code</title>
  </head>
  <body>
    <!-- * Representação de códigos computado
      * <code> -> altera a representação da fonte!
      * <pre>  -> aceita espaços, quebra de linhas 
      * caracteres especiais
        * &lt; lower than <
        * &gt; greater than >
  -->
    <h1>Representação de códigos computado!</h1>
    <h2>Tag <strong>&lt;code></strong></h2>
    <p>
      aqui fonte padrão <strong>&lt;code></strong>
      <code>altera a fonte padrão</code><strong>&lt;/code></strong>
    </p>

    <h2>Tag <strong>&lt;pre></strong></h2>
<pre>
 Aceita      espaços
				quebra de linha 
					tabulações

<code>&lt;!-- isso aqui é um comentário HTML --></code>

			</pre
    >
  </body>
</html>
